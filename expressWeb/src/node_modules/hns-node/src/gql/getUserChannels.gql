query getUserChannels(
  $after: String
  $before: String
  $first: Int
  $last: Int
  $revert: Boolean
  $sortBy: UserChannelSortByKeys
  $filters: UserChannelFilters
) {
  userChannels(
    after: $after
    before: $before
    first: $first
    last: $last
    revert: $revert
    sortBy: $sortBy
    filters: $filters
  ) {
    pageInfo {
      ...PageInfoFragment
    }
    edges {
      cursor
      node {
        ...UserChannelFragment
      }
    }
    nodes {
      ...UserChannelFragment
    }
  }
}
