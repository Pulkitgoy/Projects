query getUsersWithCount(
  $after: String
  $before: String
  $first: Int
  $last: Int
  $revert: Boolean
  $sortBy: UserSortByKeys
  $filters: UserFilters
) {
  count: usersCount(filters: $filters)
  users(
    after: $after
    before: $before
    first: $first
    last: $last
    revert: $revert
    sortBy: $sortBy
    filters: $filters
  ) {
    pageInfo {
      ...PageInfoFragment
    }
    edges {
      cursor
      node {
        ...UserFragment
        channels {
          ...UserChannelFragment
        }
      }
    }
    nodes {
      ...UserFragment
      channels {
        ...UserChannelFragment
      }
    }
  }
}
