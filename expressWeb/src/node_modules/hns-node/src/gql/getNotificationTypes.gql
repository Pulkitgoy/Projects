query getNotificationTypes(
  $after: String
  $before: String
  $first: Int
  $last: Int
  $revert: Boolean
  $sortBy: NotificationTypeSortByKeys
  $filters: NotificationTypeFilters
) {
  notificationTypes(
    after: $after
    before: $before
    first: $first
    last: $last
    revert: $revert
    sortBy: $sortBy
    filters: $filters
  ) {
    pageInfo {
      ...PageInfoFragment
    }
    edges {
      cursor
      node {
        ...NotificationTypeFragment
      }
    }
    nodes {
      ...NotificationTypeFragment
    }
  }
}
