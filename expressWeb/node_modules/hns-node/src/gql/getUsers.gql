query getUsers(
  $after: String
  $before: String
  $first: Int
  $last: Int
  $revert: Boolean
  $sortBy: UserSortByKeys
  $filters: UserFilters
) {
  users(
    after: $after
    before: $before
    first: $first
    last: $last
    revert: $revert
    sortBy: $sortBy
    filters: $filters
  ) {
    pageInfo {
      ...PageInfoFragment
    }
    edges {
      cursor
      node {
        ...UserFragment
      }
    }
    nodes {
      ...UserFragment
    }
  }
}
