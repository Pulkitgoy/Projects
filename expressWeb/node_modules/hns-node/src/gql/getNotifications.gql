query getNotifications(
  $after: String
  $before: String
  $first: Int
  $last: Int
  $revert: Boolean
  $sortBy: NotificationSortByKeys
  $filters: NotificationFilters
) {
  notifications(
    after: $after
    before: $before
    first: $first
    last: $last
    revert: $revert
    sortBy: $sortBy
    filters: $filters
  ) {
    pageInfo {
      ...PageInfoFragment
    }
    edges {
      cursor
      node {
        ...NotificationFragment
      }
    }
    nodes {
      ...NotificationFragment
      notificationType {
        id
        name
      }
    }
  }
}
